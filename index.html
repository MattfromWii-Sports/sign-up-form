<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <title>Sign Up!</title>
    </head>
    <body>
        <div class="content">
            <div class="banner">
                
            </div>
            <div class="main">
                <div class="top">
                    <p class="main-text">This is not a real online service! Check out our cheap and <em>extremely</em> vintage cars for rent. Sign up now and try our affordable cars!</p>
                    <p class="main-text">Check out our cars!</p>
                </div>
                <div class="middle">
                    <!---->
                    <form action="#" method="post" id="sign-up">
                        <p class="main-text">Let's do this!</p>
                        <div class="questions">
                            <label for="first-name">
                                First Name
                                <input type="text" id="first-name" name="user-first-name" maxlength="30">
                            </label>
                            <label for="last-name">
                                Last Name
                                <input type="text" id="last-name" name="user-last-name" maxlength="30" required>
                            </label>
                            <label for="email">
                                Email
                                <input type="email" id="email" name="user-email" maxlength="30" required>
                            </label>
                            <label for="phone">
                                Phone Number
                                <input type="tel" id="phone" name="user-phone" maxlength="20" required>
                            </label>
                            <label for="password">
                                Password
                                <input type="password" id="password" name="user-password" maxlength="25" required>
                            </label>
                            <label for="password2">
                                Confirm Password
                                <input type="password" id="password2" name="user-password2" maxlength="25" required>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="bottom">
                    <button type="submit" form="sign-up">Create Account</button>
                    <p>Already have an account? <a href="index.html">log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
